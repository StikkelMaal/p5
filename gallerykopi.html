<!DOCTYPE html>
<html lang="dk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainstyle.css" />
    <script src="js/videoplayer.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <title>Gallerikopi</title>
  </head>

  <body>
    <nav>
      <img src="assets/blacklogo.png" alt="hcaandersenlogo" class="logo" />
      <h1>
        H.C. Andersen
        <br />
        Festspillene
      </h1>
      <img
        src="assets/hcasitting.png"
        alt="hcandersensitting"
        class="hcasitting"
      />
      <img
        src="assets/burgermenu.png"
        alt="burgermenu"
        class="burgermenubillede"
      />
    </nav>
    <header></header>
    <main>
      <h2>Galleri</h2>
      <div class="gallerygrid">
          <img src="assets/gallery/1lise.jpg" alt="Tommelise eventyr" class="etgallery gallery" onclick="openModal();currentSlide(1)" class="hover-shadow"/>
          <img src="assets/gallery/2lise.jpg" alt="Tommelise eventyr" class="togallery gallery" />
          <img src="assets/gallery/3lise.jpg" alt="Tommelise eventyr" class="tregallery gallery" />
          <img src="assets/gallery/4lise.jpg" alt="Tommelise eventyr" class="firegallery gallery" />
          <img src="assets/gallery/5lise.jpg" alt="Tommelise eventyr" class="femgallery gallery" />
          <img src="assets/gallery/6lise.jpg" alt="Tommelise eventyr" class="seksgallery gallery"/>
          <img src="assets/gallery/7lise.jpg" alt="Tommelise eventyr" class="syvgallery gallery" />
          <img src="assets/gallery/8lise.jpg" alt="Tommelise eventyr" class="ottegallery gallery" />
      </div>
    </main>
  </body>
</html>
