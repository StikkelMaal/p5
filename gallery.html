<!DOCTYPE html>
<html lang="dk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainstyle.css" />
    <script src="js/videoplayer.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <title>Galleri</title>
  </head>

  <body>
    <nav>
      <img src="assets/blacklogo.png" alt="hcaandersenlogo" class="logo" />
      <h1>
        H.C. Andersen
        <br />
        Festspillene
      </h1>
      <img
        src="assets/hcasitting.png"
        alt="hcandersensitting"
        class="hcasitting"
      />
      <img
        src="assets/burgermenu.png"
        alt="burgermenu"
        class="burgermenubillede"
      />
    </nav>
    <header></header>
    <main>
      <h2>Galleri</h2>


<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="assets/gallery/2lise.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="assets/gallery/3lise.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="assets/gallery/4lise.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 8</div>
      <img src="assets/gallery/5lise.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="assets/gallery/6lise.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="assets/gallery/7lise.jpg" style="width:100%">
  </div>
    </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="assets/gallery/2lise.jpg" style="width:100%" onclick="currentSlide(1)" alt="Tommelise">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/gallery/3lise.jpg" style="width:100%" onclick="currentSlide(2)" alt="Tommelise">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/gallery/4lise.jpg" style="width:100%" onclick="currentSlide(3)" alt="Tommelise">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/gallery/5lise.jpg" style="width:100%" onclick="currentSlide(4)" alt="Tommelise">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/gallery/6lise.jpg" style="width:100%" onclick="currentSlide(5)" alt="Tommelise">
    </div>
    <div class="column">
      <img class="demo cursor" src="assets/gallery/7lise.jpg" style="width:100%" onclick="currentSlide(6)" alt="Tommelise">
    </div>
    </div>
  </div>
</div>


    </main>
  </body>
</html>
